<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style__other-pages.css">
    <script src="./dist/profilePage.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">GC</div>
                <div class="header__butons">
                    <div class="header__button">
                        <img src="./img/repository-page/plus_icon.svg" alt="">
                        <img src="./img/repository-page/polygon.svg" alt="">
                    </div>
                    <div class="header__button">
                        <img src="./img/repository-page/account_avatar_icon.svg" alt="">
                        <img src="./img/repository-page/polygon.svg" alt="">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="profile__title">Мой профиль</div>
                <div class="picture-block">
                    <img class="profile-picture" src="./img/profile-page/MyPhoto.png" alt="">
                    <img class="change-picture__icon" src="./img/profile-page/change-picture__icon.svg" alt="">
                    <div class="picture-block__name">Анна Золотарева</div>
                </div>
                <table class="profile-info">
                    <tr>
                        <th>Имя пользователя: </th>
                        <td><input type="text">Анна Золотарева</td>
                        <td><img src="./img/repository-page/edit-icon.svg" alt=""></td>
                    </tr>
                    <tr>
                        <th>Электронная почта:</th>
                        <td><input type="text">anazolotarewa@yandex.ru</td>
                        <td><img src="./img/repository-page/edit-icon.svg" alt=""></td>
                    </tr>
                    <tr>
                        <th>Язык</th>
                        <td><input type="text">русский</td>
                        <td><img src="./img/repository-page/edit-icon.svg" alt=""></td>
                    </tr>
                    <tr>
                        <th>Телефон*:</th>
                        <td><input type="text"></td>
                        <td><img src="./img/repository-page/edit-icon.svg" alt=""></td>
                    </tr>
                    <tr>
                        <th>Страна*:</th>
                        <td><input type="text">Россия</td>
                        <td><img src="./img/repository-page/edit-icon.svg" alt=""></td>
                    </tr>
                    <tr>
                        <th>Город*:</th>
                        <td><input type="text">Ижевск</td>
                        <td><img src="./img/repository-page/edit-icon.svg" alt=""></td>
                    </tr>
                    <tr>
                        <td>
                            <p class="profile-info__extension-info">Поля, выделенные *, запонять не обязательно</p>
                        </td>
                    </tr>
                </table>
                <div class="profile__button">Изменить пароль</div>
            </div>
    </div>
    </main>
    <footer class="footer" id="footer">
        <div class="footer__container">
            <div class="footer__logo logo">GroupCode</div>
            <div class="footer__bottom">
                <nav class="footer__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link menu__link_violet">О
                                сервисе</a></li>
                        <li class="menu__item"><a href="#" class="menu__link menu__link_violet">Возможности</a></li>
                        <li class="menu__item"><a href="#" class="menu__link menu__link_violet">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="footer-bottom__logo-text">©2022 GroupCode</div>
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
